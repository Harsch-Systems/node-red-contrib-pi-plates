<script type="text/javascript">
    RED.nodes.registerType('ppTHERMO', {
        category: 'Pi_Plates',
        color: '#a6bbcf',
        defaults: {
            config_plate: { value: '', type: "pi_plate"},
            name: { value: ''},
            channel: { value: "1", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return (this.name || 'TEMP' + this.channel);
        }
    });
</script>
