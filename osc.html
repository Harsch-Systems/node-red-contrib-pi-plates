<script type="text/javascript">
    RED.nodes.registerType('ppOSC', {
        category: 'Pi_Plates',
        color: '#87A980',
        defaults: {
            config_plate: { value: '', type: "pi_plate"},
            name: { value: ''},
            channel1: { value: true },
            channel2: { value: false },
            rate: { value: "9" },
            triggerType: { value: "auto" },
            triggerEdge: { value: "rising" },
            triggerLevel: { value:"1.0" },
            triggerManual: { value: true },
            triggerChannel: { value: "1" }
        },
        inputs: 1,
        outputs: 1,
        align: 'left',
        icon: 'serial.svg',
        paletteLabel: 'OSC',
        label: function () {
            return (this.name || 'OSC');
        }
    });
</script>

<script type="text/x-red" data-template-name="ppOSC">
    <div class="form-row">
        <label for="node-input-config_plate"><i class="icon-tag"></i> Plate</label>
        <input type="text" id="node-input-config_plate">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" id="row-input-channel1">
        <label for="node-input-channel1"><i class="fa fa-compress"></i> Channel 1</label>
        <input type="checkbox" id="node-input-channel1" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
    <div class="form-row" id="row-input-channel2">
        <label for="node-input-channel2"><i class="fa fa-compress"></i> Channel 2</label>
        <input type="checkbox" id="node-input-channel2" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>

    <div class="form-row">
        <label for="node-input-rate"><i class="icon-tag"></i> Rate</label>
        <select id="node-input-rate">
            <option value="0">100</option>
            <option value="1">200</option>
            <option value="2">500</option>
            <option value="3">1000</option>
            <option value="4">2000</option>
            <option value="5">5000</option>
            <option value="6">10,000</option>
            <option value="7">20,000</option>
            <option value="8">50,000</option>
            <option value="9">100,000</option>
            <option value="10">200,000</option>
            <option value="11">500,000</option>
            <option value="12">1,000,000</option>
        </select>
        samples / sec
    </div>

    <div class="form-row">
        <label for="node-input-triggerManual"><i class="icon-tag"></i> Immediate Trigger?</label>
        <input type="checkbox" id="node-input-triggerManual" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>

    <div class="form-row">
        <label for="node-input-triggerChannel"><i class="icon-tag"></i> Trigger Channel</label>
        <select id="node-input-triggerChannel">
            <option value="1">Channel 1</option>
            <option value="2">Channel 2</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-triggerType"><i class="icon-tag"></i> Trigger Type</label>
        <select id="node-input-triggerType">
            <option value="auto">auto</option>
            <option value="normal">normal</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-triggerEdge"><i class="icon-tag"></i> Trigger Edge</label>
        <select id="node-input-triggerEdge">
            <option value="rising">rising</option>
            <option value="falling">falling</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-triggerLevel"><i class="icon-tag"></i> Trigger Level</label>
        <input type="text" id="node-input-triggerLevel" style="width:47px; text-align:right"/>&nbsp;V
    </div>
</script>


<script type="text/x-red" data-help-name="ppOSC">
    <p>OSC accepts either Channel 1, Channel 2, or Both</p>
</script>
